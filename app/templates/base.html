
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gofish</title>
    
    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Poppins:wght@200;300;400;500;600;700&family=Satisfy&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    {% endblock %}
</head>
<body>
    <style>
        nav{
            font-family:  sans-serif ;
            height: 10vh;
            overflow-y: hidden;
            
        }
        .container, .container-fluid{
            font-family: sans-serif;
        }
    </style>
    
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light" style="font-family: sans-serif; font-size: 20px; background-color: transparent;" >
        <div class="container-fluid">

            <a href="/" class="navbar-brand">
                <img src="static/img/logo.png" alt="" height="200">
            </a>
                   
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav" style="width: 60%; display: flex; justify-content: space-around; padding: 10px;">
                <ul class="navbar-nav ms-lg-5 pull-right">

                    <li class="nav-item">
                        <a class="nav-link px-5" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-5" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-5" href="{{url_for('main.gofish')}}">Go Fish</a>
                    </li>

                    {% if current_user.is_authenticated %}

                    
                    <li class="nav-item">
                        <a class='nav-link px-5' href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-5" href="{{url_for('auth.logout')}}">Log out</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link px-5" href="{{url_for('auth.login')}}">Log in</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-5" href="{{url_for('auth.register')}}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-5" href="#contact">Contact Us</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}



    {% block content %}

    {% endblock %}
</body>
</html>
